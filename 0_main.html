<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls in Tech Website</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;800&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/body.css">
    
    <link rel="stylesheet" href="./3d stuff/3d_style.css" />

</head>
<body>
    
    <div class="header">
        <div class="left-section">
            <button class="gitLogoHeader">
                <a href="./main.html">
                    <img class="logo" src="./image/gitLogo.png">
                </a>
            </button>
        </div>
        <div class="right-section">
            <nav>
                <img class="close" src="./image/close-round-icon.png">
                 
                <ul>
                    <li><a class="submenu" href="./1_aboutUs.html">About Us</a></li>
                    <li><a class="submenu" href="./2_events.html">Events</a></li>
                    <li><a class="submenu" href="./3_opportunities.html">Opportunities</a></li>
                    <li><a class="submenu" href="./4_resources.html">Resources</a></li>
                    <li><a class="submenu" href="./5_contactUs.html">Contact Us</a></li>
                </ul>

            </nav>

        </div>
        <img class="hamburger" src="./image/hamburger-menu-icon.png "> 
    </div>
    
    <div>
        <p class="gitName">Girls In Tech</p>
    </div>
    
    <div>
        <div>
            <p class="desc"> UBC Okanagan's Official ACM-W Student Chapter</p>
        </div>

        <div class="coba">
            <a class="logo" href="https://spline.design"></a>
            <!-- Import maps polyfill -->
            <!-- Remove this when import maps will be widely supported -->
            <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
            <script type="importmap">
            {
                "imports": {
                "@splinetool/loader": "https://unpkg.com/@splinetool/loader@0.9.249/build/SplineLoader.js",
                "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
                "three/": "https://unpkg.com/three@0.149.0/"
                }
            }
            </script>
            <script type="module" src="./3d stuff/main.js"></script>

        </div>

    </div>

    <!-- to animate hamburger menu -->
    <script>
        const menu = document.querySelector('.hamburger');
        const close = document.querySelector('.close');
        const nav = document.querySelector('nav');

        menu.addEventListener('click', () => {
            nav.classList.add('open-nav');
        })

        close.addEventListener('click', () => {
            nav.classList.remove('open-nav');
        })
 
    </script>

</body>
</html>
