    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/header.css">

</head>

<body>
    <div class="header">
        <div class="left-section">
            <button class="gitLogoHeader">

                </a>
            </button>
        </div>
        <div class="right-section">
            <nav>
                <img class="close" src="./image/close-round-icon.png">
                 
                <ul>
                    <li><a class="submenu" href="./1_aboutUs.html">About Us</a></li>
                    <li><a class="submenu" href="./2_events.html">Events</a></li>
                    <li><a class="submenu" href="./3_opportunities.html">Opportunities</a></li>

            </nav>

        </div>
        <img class="hamburger" src="./image/hamburger-menu-icon.png "> 
        
    </div>

    <div style=" margin-top: 75px;">
        <img class="checkered-left" src="./image/bckground.jpg">

        </p>

    <!-- to animate hamburger menu -->
    <script>
        const menu = document.querySelector('.hamburger');
        const close = document.querySelector('.close');
        const nav = document.querySelector('nav');

        menu.addEventListener('click', () => {
            nav.classList.add('open-nav');
        })

        close.addEventListener('click', () => {
            nav.classList.remove('open-nav');
        })
 
    </script>


</body>
